<DOCTYPE html>
  <html leng="en">
    <head>
      <meta charset="UTF-8">
      <title>freeCodeCamp Survey Form</title>
      <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form">
        <div>
        <label id="name-label">Name<input id="name" type="text" description="Enter your name" placeholder="Enter your name" required /></label>
        <label id="email-label">Email<input id="email" type="email" description="Enter your email" placeholder=
        "Enter yor email" required /></label>
        <label id="number-label">Age
  (optional)<input id="number" type="number" min="13" max="120"description="Age" placeholder="Age"/></label>
  </div>
  <div>
  <label>Which option best describes your current role? </label>
  <select id="dropdown" name="dropdown">
    <<option disabled selected value>Select an option</option>
    <option value="1">Student</option>
    <option value="2">Full Time Job</option>
    <option value="3">Full Time Leamer</option>
    <option value="4">Prefer not to spay</option>
    <option value="5">Other</option>
  </select>
  </div>
  <div>
    <label>Would you recommend freeCodeCamp to a friend?</label>
    <p>Would you recommend freeCodeCamp to a friend?</p>
    <label><input name="user-recommend"
   value="definitely" type="radio" class="input-radio" checked />Definitely</label>
   <label><input name="user-recommend" value="maybe" type="radio" class="input-radio" />Maybe</label>
   <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio"/>Not sure</label>
      </div>
      <div>
        <label>What would you like to see improved? (Check all that apply)</label>
        <label><input type="checkbox" value="front-end-projects">Front-end Projects</input><label>
        <label><input type="checkbox" value="back-end-projects">Back-end Projects</input><label>
        <label><input type="checkbox" value="data-visualization">Data Visualization</input><label>
        <label><input type="checkbox" value="challenges">Challenges</input><label>
        <label><input type="checkbox" value="open-source-community">Open Source Community</input><label>
        <label><input type="checkbox" value="gitter-help-rooms">Gitter help rooms</input><label>
        <label><input type="checkbox" value="videos">Videos</input><label>
        <label><input type="checkbox" value="city-meetups">City Meetups</input><label>
        <label><input type="checkbox" value="wiki">Wiki</input><label>
        <label><input type="checkbox" value="forum">Forum</input><label>
        <label><input type="checkbox" value="additional-courses">Additional Courses</input><label>
      </div>
      <div>
        <p>Any comments or suggestions?</p>
        <label><textarea></textarea><label>
      </div>
      <div>
         <button type="submit" id="submit" >Submit</button>
      </div>
      </form>
    </body>
  </html>
